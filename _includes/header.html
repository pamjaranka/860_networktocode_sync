<header class="site-header">

	<div class="branding">
		{% if site.orig_theme.gravatar %}
		<a href="{{ site.baseurl }}/">
			<img class="avatar" src="https://secure.gravatar.com/avatar/{{ site.orig_theme.gravatar }}?s=100" alt=""/>
		</a>
		{% elsif site.orig_theme.avatar %}
		<a href="{{ site.baseurl }}/">
			<img class="avatar" src="/img/{{ site.orig_theme.avatar }}" alt=""/>
		</a>
		{% endif %}

		<h1 class="site-title">
			<a href="{{ site.baseurl }}/">{{ site.orig_theme.title }}</a>
		</h1>
	</div>

	<nav class="site-nav">

		<ul>
			{% for page in site.pages %}
				{% if page.title and page.hide != true %}
				<li>
					<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
				</li>
				{% endif %}
			{% endfor %}

			<!-- Social icons from Font Awesome, if enabled -->
		    <br> {% include icons.html %}


		</ul>

	</nav>

</header>
